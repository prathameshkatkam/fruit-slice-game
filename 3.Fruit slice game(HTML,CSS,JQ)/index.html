<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruit slice game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scabale=yes">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">
        <div id="trialsleft">
        </div>
        <div id="score">
            score:<span id="scorevalue">0</span>
        </div>
        <div id="Wrong">
            Try again
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="fruitscontainer">
            <img id="fruit1" class="fruits">
        </div>
        <div id="instruction">
            Catch fruits
        </div>
        <div id="startreset">
            Start Game</div>
        <div id="gameover">
            
        </div>
    </div>
    <audio id="slicesound">
        <source src="audio/slicefruit.mp3"></source>
        <source src="audio/slicefruit.ogg"></source>
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="jquery.js">

</script>
</body>
</html>
